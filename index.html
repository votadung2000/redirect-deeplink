<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Model Viewer Demo</title>
    <script
      type="module"
      src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"
    ></script>
    <style>
      body {
        margin: 0;
        background: transparent;
        overflow: hidden;
      }
      model-viewer {
        width: 100%;
        height: 100vh;
      }
    </style>
  </head>
  <body>
    <model-viewer
      src="https://cdn.jsdelivr.net/gh/your-username/models/motorcycle.glb"
      ios-src="https://cdn.jsdelivr.net/gh/your-username/models/motorcycle.usdz"
      auto-rotate
      camera-controls
      ar
      alt="Motorcycle 3D"
    ></model-viewer>

    <!-- Ô tô -->
    <model-viewer
      src="https://cdn.jsdelivr.net/gh/your-username/models/car.glb"
      ios-src="https://cdn.jsdelivr.net/gh/your-username/models/car.usdz"
      auto-rotate
      camera-controls
      ar
      alt="Car 3D"
    ></model-viewer>

    <!-- Phi hành gia (ví dụ reference) -->
    <model-viewer
      src="https://modelviewer.dev/shared-assets/models/Astronaut.glb"
      ios-src="https://modelviewer.dev/shared-assets/models/Astronaut.usdz"
      auto-rotate
      camera-controls
      ar
      alt="Astronaut"
    ></model-viewer>

    <script>
      // Nhận dữ liệu từ React Native WebView
      window.addEventListener("message", (event) => {
        try {
          const data = JSON.parse(event.data);
          const viewer = document.getElementById("viewer");

          if (viewer && data.rotation !== undefined) {
            // Xoay quanh trục Y theo radian
            viewer.setAttribute("rotation", `0 ${data.rotation} 0`);
          }

          if (viewer && (data.x !== undefined || data.z !== undefined)) {
            // Dịch chuyển position
            viewer.setAttribute("position", `${data.x || 0} 0 ${data.z || 0}`);
          }
        } catch (err) {
          console.error("Invalid message from RN:", err);
        }
      });
    </script>
  </body>
</html>
