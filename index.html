<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Three.js GLB Model</title>
    <style>
      body {
        margin: 0;
        overflow: hidden;
        background: transparent;
      }
      canvas {
        display: block;
      }
    </style>
  </head>
  <body>
    <!-- Three.js + GLTFLoader -->
    <script src="https://unpkg.com/three@0.157.0/build/three.min.js"></script>
    <script src="https://unpkg.com/three@0.157.0/examples/js/loaders/GLTFLoader.js"></script>
    <script>
      let scene = new THREE.Scene();
      let camera = new THREE.PerspectiveCamera(
        45,
        window.innerWidth / window.innerHeight,
        0.1,
        100
      );
      camera.position.set(0, 1.5, 3);

      let renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
      renderer.setSize(window.innerWidth, window.innerHeight);
      document.body.appendChild(renderer.domElement);

      // lights
      const dirLight = new THREE.DirectionalLight(0xffffff, 1);
      dirLight.position.set(3, 5, 5);
      scene.add(dirLight);
      scene.add(new THREE.AmbientLight(0xffffff, 0.6));

      let model;
      const loader = new THREE.GLTFLoader();
      loader.load(
        "https://modelviewer.dev/shared-assets/models/Astronaut.glb",
        (gltf) => {
          model = gltf.scene;
          model.scale.set(1.5, 1.5, 1.5);
          scene.add(model);
          animate();
        },
        undefined,
        (error) => {
          console.error("Error loading model:", error);
        }
      );

      // animate loop
      function animate() {
        requestAnimationFrame(animate);
        renderer.render(scene, camera);
      }

      // nhận message từ RN (rotation, scale)
      document.addEventListener("message", (event) => {
        try {
          const data = JSON.parse(event.data);
          if (model) {
            if (data.rotation !== undefined) {
              model.rotation.y = data.rotation; // xoay quanh trục Y
            }
            if (data.scale !== undefined) {
              const s = Math.max(0.1, data.scale); // scale min 0.1
              model.scale.set(s, s, s);
            }
          }
        } catch (e) {
          console.log("Parse error:", e);
        }
      });

      // handle resize
      window.addEventListener("resize", () => {
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
        renderer.setSize(window.innerWidth, window.innerHeight);
      });
    </script>
  </body>
</html>
